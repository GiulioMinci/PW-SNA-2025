<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}Comune a chi{% endblock %}</title>



  <link rel="stylesheet" href="{{ url_for('static', filename='icons/bootstrap-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-italia.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  

<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  {% include "partials/_header.html" %}

  <!-- MAIN -->
  <main id="main" class="container my-4" tabindex="-1" role="main">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  {% include "partials/_footer.html" %}

  <!-- Bootstrap Italia JS -->
  <script src="{{ url_for('static', filename='js/bootstrap-italia.bundle.min.js') }}"></script>
  <script>bootstrapItalia.init();</script>

</body>
</html>
